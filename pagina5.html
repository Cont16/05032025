<body>
    <div class="formular">
        <form>
           <h1>Formulario para contáctarnos</h1> 
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required placeholder="Nombre completo">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="correo electrónico">

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required placeholder="número de telefono">

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="date" name="date" required placeholder="Fecha de nacimiento">

            <label for="subject">Asunto:</label>
            <textarea id="subject" name="subject" rows="4" required placeholder="ingrese un mensaje"></textarea> 
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
